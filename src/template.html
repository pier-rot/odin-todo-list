<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
	</head>
	<body>
		<aside>
			<div id="projects-container"></div>
		</aside>
		<main>
			<div id="todo-container"></div>
		</main>
		<div id="add-project-popup" class="popup-container invisible">

			<button type="button" id="close-project-popup">X</button>
			<div class="popup">
				<form action="" method="get">
					<label for="project-name">Project Name:</label>
					<input type="text" name="project-name" id="project-name-indput">

					<label for="project-due-date">Due date :</label>
					<input
						type="date"
						name="project-due-date"
						id="project-due-date"
					/>

					<label for="project-due-time">Due time :</label>
					<input
						type="time"
						name="project-due-time"
						id="project-due-time"
					/>

					<button type="submit">Add Project</button>
				</form>
			</div>
		</div>
		</div>
		<div id="add-todo-popup" class="popup-container invisible">
			<button type="button" id="close-todo-popup">X</button>
			<div class="popup">
				<form id="todo-form" method="get" action="">
					<label for="todo-name">To-do Name :</label>
					<input type="text" name="todo-name" id="todo-name-input" />

					<label for="todo-desc">Description :</label>
					<textarea name="todo-desc" id="todo-desc-input"></textarea>

					<label for="todo-priority">Priority :</label>
					<input
						type="number"
						min="1"
						max="5"
						id="todo-priority-input"
					/>

					<label for="todo-due-date">Due date :</label>
					<input
						type="date"
						name="todo-due-date"
						id="todo-due-date"
					/>

					<label for="todo-due-time">Due time :</label>
					<input
						type="time"
						name="todo-due-time"
						id="todo-due-time"
					/>

					<button type="submit">Add To-do</button>
				</form>
			</div>
		</div>
	</body>
</html>
